<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
    
        <input type="number" id="num1" class="input-box" placeholder="Enter first number">
        <select id="operator" class="input-box">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" class="input-box" placeholder="Enter second number">
    
        <button onclick="calculate()" class="button">Calculate</button>
        
        <p id="result" class="result"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
